<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h2>Table using rowspan and colspan</h2>
        <table>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
            <tr>
                <th rowspan="2">Row-1 Cell-1</th>
                <td>Row-1 Cell-2</td>
                <td>Row-1 Cell-3</td>
            </tr>
            <tr>
                <th>Row-2 Cell-2</th>
                <td>Row-2 Cell-3</td>
            </tr>
            <tr>
                <th colspan="3">Row-3 Cell-1</th>
            </tr>
        </table>
    </body>
</html>
